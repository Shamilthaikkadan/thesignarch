  <body class="">
    <!-- Preloader -->
    <section id="preloader" class="preloader">
      <div class="spinner">
        <span class="spinner-rotate"></span>
      </div>
    </section>

    <!-- header -->
    <div id="header"></div>

    <!-- hero section -->
    <section class="page-hero">
      <div class="container">
        <h1 class="title">Services Details</h1>

    <section class="services-details">

        <div class="service-detils-wrapper">

          </div>

          <p data-aos="fade-right" data-aos-delay="200"></p>
        </div>
      </div>
    </section>

          We create and execute designs <br />
          based on brand concept

        <div class="cards-wrapper">

            <img src="assets/service-we-provide/item-1.png" alt="" />
            <p>Booth Design</p>
          </div>
          <div class="item-card" data-aos="flip-up" data-aos-delay="300">
            <img src="assets/service-we-provide/item-2.png" alt="" />

          </div>
          <div class="item-card" data-aos="flip-right" data-aos-delay="400">
            <img src="assets/service-we-provide/item-3.png" alt="" />

          </div>
          <div class="item-card" data-aos="flip-left" data-aos-delay="200">
            <img src="assets/service-we-provide/item-4.png" alt="" />
            <p>Display Stand</p>
          </div>
          <div class="item-card" data-aos="flip-up" data-aos-delay="300">
            <img src="assets/service-we-provide/item-5.png" alt="" />
            <p>Vehicle Branding</p>
          </div>
          <div class="item-card" data-aos="flip-right" data-aos-delay="400">
            <img src="assets/service-we-provide/item-6.png" alt="" />
            <p>Label Printing</p>
          </div>
        </div>

        <a
          href="#"
          class="view-service-btn"
          data-aos="zoom-in"
          data-aos-delay="300"
        >
          View Service
          <img src="assets/gif/btn-arrow.gif" alt="" class="gif" />
        </a>
      </div>
    </section>

    <!-- our clients -->
    <div id="our-clients"></div>

    <!-- stay connected -->
    <div id="stay-connected"></div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="js/main.js"></script>
